<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_cont">
      <div class="main_count">
        <div class="main_display">
          <input type="text" id="display" class="input_text" readonly />
        </div>
        <div class="btn_int">
          <!-- <button onclick="appendToDisplay('C')" class="buttons btncmd">C</button> -->
          <button onclick="clearDisplay()" class="buttons btncmd">C</button>
          <button onclick="appendToDisplay('B')" class="buttons btncmd">X</button>
          <button onclick="appendToDisplay('/')" class="buttons btncmd">/</button>
          <button onclick="appendToDisplay('%')" class="buttons btncmd">%</button>
          <button onclick="appendToDisplay('7')" class="buttons btnint">7</button>
          <button onclick="appendToDisplay('8')" class="buttons btnint">8</button>
          <button onclick="appendToDisplay('9')" class="buttons btnint">9</button>
          <button onclick="appendToDisplay('*')" class="buttons btncmd">*</button>
          <button onclick="appendToDisplay('4')" class="buttons btnint">4</button>
          <button onclick="appendToDisplay('5')" class="buttons btnint">5</button>
          <button onclick="appendToDisplay('6')" class="buttons btnint">6</button>
          <button onclick="appendToDisplay('+')" class="buttons btncmd">+</button>
          <button onclick="appendToDisplay('1')" class="buttons btnint">1</button>
          <button onclick="appendToDisplay('2')" class="buttons btnint">2</button>
          <button onclick="appendToDisplay('3')" class="buttons btnint">3</button>
          <button onclick="appendToDisplay('-')" class="buttons btncmd">-</button>
          <button onclick="appendToDisplay('0')" class="buttons btnint">0</button>
          <button onclick="appendToDisplay('00')" class="buttons btnint">00</button>
          <button onclick="appendToDisplay('.')" class="buttons btnint">.</button>
          <button onclick="calculate('=')" class="buttons btncmd">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
